<!DOCTYPE html>
<html lang="it" >
<head>
    <meta charset="UTF-8">
    <title>Login - BOOKS STORE</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/tree.svg">

    <meta property="og:title" content="Login - BOOKS STORE" />
    <meta property="og:description" content="Login to sell and buy second-hand books" />
    <meta property="og:image" content="https://p01--backend--ls828smnbk6x.code.run/images/books.jpg" />
    <meta property="og:url" content="https://p01--backend--ls828smnbk6x.code.run/req/login" />
    <meta property="og:type" content="website" />
    <script src="/js/sign.js" defer></script>
</head>
<body>
<h1>BOOKS STORE</h1>

<section>
    <form action="https://p01--backend--ls828smnbk6x.code.run/req/login" method="post">
        <h2>Login</h2>
        <div class="dialog-row">
            <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"></label>
        </div>
        <div class="inputbox">
            <input name="username" id="username"type="name" required>
            <label for="">Username</label>
        </div>
        <div class="inputbox">
            <input name="password" type="password" id="password" required>
            <label for="">Password</label>
        </div>
        <button>Log in</button>
        <div class="register">
            <p>Non hai ancora un account ?<a href="/req/signup"> Register</a></p>
        </div>
    </form>
</section>
</body>
</html>
